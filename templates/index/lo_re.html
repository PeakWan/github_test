
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
	<title>vue前后端分离</title>
	<link rel="stylesheet" type="text/css" href="{{ static('index/css/common_999.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ static('index/css/login_999.css') }}">
	<script src="{{ static('index/js/jquery-1.10.2.js') }}"></script>
</head>
<body>
	<div class="login_cont">
		<div class="login_nav">
			<div class="nav_slider">
				<a href="#" class="signup focus">注册</a>
				<a href="#" class="signin">登录</a>
			</div>
		</div>
		<form method="post">
			<div class="input_signup active">
			    {{ csrf_input }}
				<input class="input" id="user_name" type="text" aria-label="用户名（包含字母／数字／下划线" placeholder="用户名">
				<div class="hint">请填写符合格式的用户名</div>
				<input class="input" id="password" type="password" aria-label="密码" placeholder="密码（不少于 6 位）">
				<div class="hint">请填写符合格式的密码</div>
				<input class="input" id="repassword" type="password" aria-label="密码" placeholder="再次输入密码">
				<div class="hint">请再次输入密码</div>
				<input class="input" id="phone" type="text" class="account" aria-label="手机号（仅支持中国大陆）" placeholder="手机号（仅支持中国大陆）">
				<div class="hint">请填写手机号</div>
				<input class="input" id="pic_code" type="text" class="account" aria-label="请输入验证码" placeholder="请输入验证码" style="width: 40%;">
				<img src=""  alt="图形验证码" style="display:inline-block;box-sizing:border-box;width: 110px;height: 37px;border: 1px solid black;object-fit: cover;vertical-align: top;margin: 0;margin-left: 20px;">
				<div class="hint">请输入验证码</div>
				<input type="submit" id="submit" class="button" name="button" value="注册">
			</div>
		</form>
		<form>
			<div class="input_signin">
			    {{ csrf_input }}
				<input class="input" id="login_user_name" type="text" aria-label="用户名" placeholder="用户名">
				<div class="hint">请输入用户名</div>
				<input class="input" id="login_password" type="password" aria-label="密码" placeholder="密码">
				<div class="hint">请输入密码</div>
				<input type="submit" id="button" class="button" name="button" value="登录">
				<div class="forget">
					<a href="">忘记密码？</a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="{{ static('index/js/login_999.js')  }}"></script>
	<script type="text/javascript" src="{{ static('index/js/form_999.js')  }}"></script> 
	<script type="text/javascript" src="{{ static('index/js/config_999.js')  }}"></script> 
	<script type="text/javascript" src="{{ static('index/js/login_ajax_999.js')  }}"></script>
</body>
</html>
